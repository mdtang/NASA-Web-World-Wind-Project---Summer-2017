<!DOCTYPE html>
<!-- This is a very simple example of using Web World Wind. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web World Wind!</title>
    <!-- Include the Web World Wind library. -->
    <script src="http://worldwindserver.net/webworldwind/worldwindlib.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="ScreenText" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>
<div class="container"
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">World Wind</h1>
    </div>
    <div class="row">
        <!-- Create a canvas for Web World Wind. -->
        <canvas id="canvasOne" width="800" height="600">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
</div>

</body>
<script src="wwjs.js" type="text/javascript"></script>
</html>
